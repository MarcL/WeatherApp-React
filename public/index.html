<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather</title>
    <script src="http://fb.me/react-0.12.2.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.2/superhero/bootstrap.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <style type="text/css">
    #mainDiv {
      text-align: center;
    }

    #weatherInfo {
      padding: 20px 0 0 20px;
    }

    .weatherTempHigh {
      color: #fff;
    }

    .weatherTempLow {
      color: #98ACC0;
    }

    .wi { padding-top: 20px; }

    .weatherDate {color: #aaa;}

    .dayCloudy {color: #F7F7A9;}
    .dayRainy {color: #4CB8FF;}
    .daySunny {color: #FFD82B;}
    .daySleet {color: #CDCDC1;}
    .dayStorm {color: #7CCBFF;}
    .dayWindy {color: #E0EEEE;}
    .daySnowy {color: #fff;}
    .nightCloudy {color: #f4af03;}
    </style>
  </head>
  <body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <div id="mainDiv"></div>
        <script src="app/index.js"></script>
      </div>
    </div>
  </div>
  </body>
</html>
